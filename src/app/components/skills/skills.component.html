<section class="contenedor">
    <div class="contenedor__barra-titulo">
        <h2>Hard y soft skills</h2>
        <i class="fa-solid fa-plus"></i>
    </div>
    <div class="skills">
        <div class="nuevo-hs" *ngFor="let skill of miPortfolio">
            <div class="iconos-edicion">
                <h3>{{skill.name}}</h3>
                <div>
                    <i class="fa-solid fa-pen"></i>
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>
            <circle-progress
                [percent]="skill.percent" 
                [radius]="100" 
                [outerStrokeWidth]="16" 
                [innerStrokeWidth]="8"
                [outerStrokeColor]="skill.color" 
                [innerStrokeColor]="'false'" 
                [showSubtitle]="false"
                [titleFontSize]="'40'" 
                [animation]="true" 
                [animationDuration]="600">
            </circle-progress>
        </div>
    </div>
</section>
