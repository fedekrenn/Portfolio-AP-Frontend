<form (ngSubmit)="onUpdate(data.id)" novalidate #f="ngForm">
    <h2 mat-dialog-title>Modificar soft/hard Skill</h2>
    <div class="form-container">

        <label for="nombreSkill">Nombre de la habilidad
            <input type="text" id="nombreSkill" name="nombreSkill" placeholder="Ej: NegociaciÃ³n"
                [(ngModel)]="skills.nombreSkill" required />
        </label>
        <label for="porcentajeSkill">Nivel de habilidad
            <input type="range" id="porcentajeSkill" name="porcentajeSkill" step="5" [(ngModel)]="skills.porcentajeSkill" required />
        </label>
        <label for="colorSkill">Aplica un color a la habilidad
            <input type="color" id="colorSkill" name="colorSkill" [(ngModel)]="skills.colorSkill" required />
        </label>

    </div>
    <div mat-dialog-actions class="form-container__btn">
        <button mat-button (click)="onNoClick()">Cancelar</button>
        <button mat-button cdkFocusInitial class="send-button" type="submit">Actualizar</button>
    </div>
</form>
