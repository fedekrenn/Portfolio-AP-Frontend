<section class="contenedor">
    <div class="contenedor__barra-titulo">
        <h2>Experiencia</h2>
        <i class="fa-solid fa-plus" mat-button (click)="openDialog()" *ngIf="isLogged"></i>
    </div>
    <div class="contenedor__child" *ngFor="let oneExp of experiencia">
        <img [src]="oneExp.imgExp" [alt]="oneExp.nombreExperiencia">
        <div class="descripcion-puesto">
            <h3>{{oneExp.nombreExperiencia}}</h3>
            <h4 class="descripcion-puesto__info">{{oneExp.compania}}</h4>
            <h5 class="descripcion-puesto__info">{{oneExp.startExp}} - {{oneExp.endExp}}</h5>
            <p>{{oneExp.descripcionExperiencia}}</p>
        </div>
        <div class="iconos-edicion">
            <i class="fa-solid fa-pen" *ngIf="isLogged" (click)="openDialog2(oneExp.id)"></i>
            <i class="fa-solid fa-trash" *ngIf="isLogged" (click)="delete(oneExp.id)"></i>
        </div>
    </div>
</section>
